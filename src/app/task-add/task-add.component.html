<h2>Ajout d'un Todo</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Nommer un Todo</label>
    <input type="text" id="taskTitle" class="form-control" [formControl]="title">
  </div>



  <div class="form-group">
    <button (click)="createTask()" class="btn btn-primary" [routerLink]="['']">Ajouter</button>
    <button class="btn btn-light" [routerLink]="['']">Retour</button>
  </div>
</form>
